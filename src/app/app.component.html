<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angular pagination Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="mt-4">
      <button (click)="getPosts()" class="btn btn-primary ">Get Posts</button>
    </div>
    <div  class="mt-4">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>User_ID</th>
            <th>Post_ID</th>
            <th>Title</th>
            <th>Body</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of data | paginate: {
            id:'list-pagination',
            itemsPerPage : 11,
            currentPage: page,
            totalItems: totalPosts
          } ">
            <td>{{post.userId}}</td>
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.body}}</td>
  
          </tr>
        </tbody>
      </table>
    </div>
  
    <div class="mt-4">
      <pagination-controls id="list-pagination" (pageChange)="page = $event">
      </pagination-controls>
    </div>

  </div>
</body>
</html>
